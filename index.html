<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variables</title>
</head>
<body>
    <h1>Javascript variables</h1>
    <p>Press F12 to show developer tools</p>
    <script>
        var a = 1;
        console.log(a);
        a = a + 1;
        console.log(a);
        a = a + 52.63;
        console.log(a);
        a = 'foo';
        console.log(a);
        a = {
            foo: 'bar',
            hamid: 'samimi',
        };
        console.log(a);
        console.log(a.hamid);
        console.log(a.foo);
        console.error('ERRRRRRRRRRROR');
        var b = [10, 20, 30, 40, 50, 60];
        console.log(b);
        b = ['foo', a];
        console.log(b);
        console.log(b[1].foo);
        var c = {
            a,
            d: {
                mahdokht: 'is sleepy',
            },
            e: [10, 12, 13, 'bar'],
        };
        console.log(c);
        console.log(c.d.mahdokht);
    </script>
</body>
</html>
